<label class="item-input-wrapper">
  <i class="icon ion-ios7-search placeholder-icon"></i>
  <input
    type="search"
    placeholder="Search"
    autocorrect="off"
    ng-model="search"
    ng-change="inputChanged()"
    >
<button class="button button-clear" ng-click="clearSearch()" ng-hide="true">X</button>
</label>
